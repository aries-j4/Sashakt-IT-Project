{%extends "layout.html"%}
{%block content%}

    <div class="home">
        <header class="page-header header container-fluid">
            <div class="overlay"></div>
            <div class="description">
                <h1>Sashakt</h1>
                <p>You Never Walk Alone!</p>
                <button class="btn btn-outline-secondary btn-lg"><a href="{{url_for('blogs')}}">Read Blogs!</button></a>
                <button class="btn btn-outline-secondary btn-lg"><a href="">Instant Help!</button></a>
                {% if current_user.is_authenticated %}
                    <button class="btn btn-outline-secondary btn-lg"><a href="{{url_for('account')}}">Account</button></a>
                {% else %}
                    <button class="btn btn-outline-secondary btn-lg"><a href="{{url_for('register')}}">Join Today!</button></a>
                {% endif %}
            </div>
        </header>
    </div>
{%endblock%}
